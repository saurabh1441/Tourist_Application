<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text color */
        }

        .container {
        	position:relative;
        	top:   220px;
            width: 50%;
            margin: auto;
            padding-top: 20px;
        }

        .success-message {
            background: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message h2 {
            margin-bottom: 20px;
            color: #007bff; /* Primary color */
        }

        .success-message p {
            font-size: 18px;
        }

        .success-message .icon {
            font-size: 48px;
            color: #28a745; /* Green color */
            margin-bottom: 20px;
        }

        .home-link {
            display: block;
            text-decoration: none;
            background-color: #007bff; /* Primary color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            width: fit-content;
            margin: auto;
        }

        .home-link:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <i class="fas fa-check-circle icon"></i>
            <h2>Your Journey Booking is Successful!</h2>
            <p>Thank you for choosing our services.</p>
            <a href="navbar.jsp" class="home-link">Go Back to Home</a>
            <br>
            <a href="BookingDetailsForUser.jsp" class="home-link">Check Your Details</a>
        </div>
    </div>
</body>
</html>
